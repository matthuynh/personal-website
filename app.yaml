runtime: python37

handlers:
- url: /
  static_files: www/index.html
  upload: www/index.html
  secure: always

- url: /index
  static_files: www/index.html
  upload: www/index.html
  secure: always

- url: /about
  static_files: www/index.html
  upload: www/index.html
  secure: always

- url: /portfolio
  static_files: www/portfolio.html
  upload: www/portfolio.html
  secure: always

- url: /blog
  static_files: www/blog.html
  upload: www/blog.html
  secure: always

- url: /(.*)
  static_files: www/\1
  upload: www/(.*)
  secure: always
